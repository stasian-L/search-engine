<table
    mat-table
    [dataSource]="dataSource$">
    <ng-container matColumnDef="jobId">
        <th
            mat-header-cell
            *matHeaderCellDef>
            Job Id
        </th>
        <td
            mat-cell
            *matCellDef="let element">
            {{ element.jobId }}
        </td>
    </ng-container>

    <ng-container matColumnDef="url">
        <th
            mat-header-cell
            *matHeaderCellDef>
            Url
        </th>
        <td
            mat-cell
            *matCellDef="let element">
            {{ element.seedUrls[0] }}
        </td>
    </ng-container>

    <ng-container matColumnDef="info">
        <th
            mat-header-cell
            *matHeaderCellDef>
            Info
        </th>
        <td
            mat-cell
            *matCellDef="let element">
            {{ element.processedUrls + ' / ' + element.totalUrls }}
        </td>
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
</table>
