<div class="job-item">
    <div class="progress-circle">
        <circle-progress
            [percent]="progress()"
            [radius]="30"
            [outerStrokeWidth]="7"
            [outerStrokeColor]="'#7270e6'"
            [animation]="true"
            [showSubtitle]="false"
            [innerStrokeColor]="'#e7e8ea'"
            [innerStrokeWidth]="7"
            [space]="-8"
            [animationDuration]="300"></circle-progress>
    </div>
    <div class="info">
        <div class="url">{{ job()?.seedUrls ?? [] | join : ' Â· ' }}</div>
        <span class="info-progress">Crawled: {{ job()?.processedUrls }} of {{ job()?.totalUrls }}</span>
    </div>
    <div class="status-wrapper"><span class="status">Status</span></div>
    <div class="action">
        <button
            mat-raised-button
            (click)="cancelJob()">
            Cancel
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
