<div class="job-item">
    <div class="progress-circle">
        <circle-progress
            [percent]="progress()"
            [radius]="30"
            [outerStrokeWidth]="7"
            [outerStrokeColor]="'#7270e6'"
            [animation]="true"
            [showSubtitle]="false"
            [innerStrokeColor]="'#e7e8ea'"
            [innerStrokeWidth]="7"
            [space]="-8"
            [animationDuration]="300"
            [lazy]="true"></circle-progress>
    </div>
    <div class="info">
        <div class="url">{{ jobUrl() }}</div>
        <span class="info-progress">Crawled: {{ job()?.processedUrls }} of {{ job()?.totalUrls }}</span>
    </div>
    <div class="status-wrapper">
        @if (job()?.status?.toLowerCase(); as status) {
        <span
            class="status"
            [ngClass]="{
                pending: status === 'pending',
                'in-progress': status === 'in_progress',
                scraped: status === 'scraped',
                canceled: status === 'cancelled',
                error: status === 'error'
            }">
            {{ job()?.status?.replace('_', ' ') | titlecase }}
        </span>
        } @else { N/A }
    </div>
    <div class="action">
        <button
            [ngClass]="{ hidden: job()?.status?.toLowerCase() !== 'pending' && job()?.status?.toLowerCase() !== 'in_progress' }"
            mat-raised-button
            (click)="onCancelJob()">
            <span class="desctop-text">Cancel</span>
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
