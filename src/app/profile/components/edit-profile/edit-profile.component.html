<form [formGroup]="profileForm">
    <div class="banner">
        <div class="container">
            <img
                alt="avatar"
                class="avatar"
                [src]="profileImage"
                width="200"
                height="200" />
        </div>
        <div class="actions">
            <button
                mat-raised-button
                (click)="onOpenUploadDialog()">
                <mat-icon>edit</mat-icon>
                @if (profileForm.controls.profileImage) { Edit Profile Image } @else { Add Profile Image }
            </button>
        </div>
    </div>
    <div class="content">
        <div class="name">
            <div class="label">Personal Information:</div>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                    matInput
                    placeholder="First Name"
                    formControlName="firstName" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                    matInput
                    placeholder="Last Name"
                    formControlName="lastName" />
            </mat-form-field>
        </div>
        <div class="bio">
            <mat-form-field appearance="outline">
                <mat-label>Bio</mat-label>
                <textarea
                    matInput
                    placeholder="Bio"
                    formControlName="bio"></textarea>
            </mat-form-field>
        </div>
        <div class="info">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    placeholder="Email"
                    formControlName="email" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input
                    matInput
                    placeholder="Phone"
                    formControlName="phone" />
            </mat-form-field>
        </div>
    </div>
    <div class="actions">
        <button mat-raised-button (submit)="saveChanges()">Save</button>
    </div>
</form>
