<ng-container
    *ngIf="{ isAuthenticated: isAuthenticated$ | async, user: currentUser$ | async, profileImage: profileImage$ | async } as data">
    <a
        href=""
        target="_self">
        <img
            class="logo"
            src="assets/images/snail.png"
            alt=""
            width="50" />
    </a>
    <app-right-menu
        [authenticated]="data.isAuthenticated ?? false"
        [user]="data.user"
        [imageUrl]="data.profileImage"
        (logout)="logout()" />
</ng-container>
