<div class="serp-item">
    <div class="title">
        <a
            [href]="resultItem.url"
            class="link">
            <div class="icon-size">
                <div
                    class="icon"
                    [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"></div>
            </div>
            <h2 class="link-text">
                <span class="title">{{ resultItem.title }}</span>
            </h2>
        </a>
    </div>
    <div class="link-container">
        <a
            [href]="resultItem.url"
            class="link">
            <b>{{ resultItem.url }}</b>
        </a>
    </div>
    <div class="description">{{ resultItem.snippet }}</div>
</div>
