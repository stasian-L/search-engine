<div class="serp-item">
    <div>
        <a
            [href]="resultItem.url"
            class="link">
            <h2 class="link-text">
                <span class="title">{{ resultItem.title }}</span>
            </h2>
            <div class="icon-size">
                <div class="icon"></div>
            </div>
        </a>
    </div>
    <div>
        <a
            [href]="resultItem.url"
            class="link">
            <b>{{ resultItem.url }}</b>
        </a>
    </div>
    <div class="description">{{ resultItem.description }}</div>
</div>
