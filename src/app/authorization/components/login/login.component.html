<div>
    <img
        class="snail"
        src="../../../../assets/images/snail.png"
        width="180" />
</div>
<form
    class="login-form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <h1 class="title">Welcome Back!</h1>
    <div class="content">
        <mat-form-field appearance="outline">
            <input
                type="text"
                matInput
                placeholder="Email"
                formControlName="username" />
            <mat-error *ngIf="form.controls['username'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="form.controls['username'].errors?.['email']">Email is incorrect</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
            <input
                [type]="passwordHide ? 'password' : 'text'"
                matInput
                placeholder="Password"
                formControlName="password" />
            <mat-icon
                matSuffix
                (click)="passwordHide = !passwordHide">
                {{ passwordHide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="form.controls['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>
    </div>
    <div class="actions">
        <button
            mat-raised-button
            color="primary">
            Login
        </button>
        <a
            class="rel-link"
            routerLink="/register">
            I don't have an account
        </a>
        <!-- <a
            mat-raised-button
            color="primary"
            href="http://localhost:8080/auth/to-facebook">
            Log in with Facebook
            <mat-icon>facebook</mat-icon>
        </a>
        <a
            mat-raised-button
            color="accent"
            href="http://localhost:8080/auth/to-github">
            Log in with GitHub
            <mat-icon>github</mat-icon>
        </a> -->
    </div>
</form>
