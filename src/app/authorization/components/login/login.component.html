<div>
    <img
        class="snail"
        src="../../../../assets/images/snail.png"
        width="180" />
</div>
<form
    class="login-form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="title">
        Login in to your account
        <span class="subtitle">Welcome back! Please enter your details.</span>
    </div>
    <div class="content">
        <span class="label">Email*</span>
        <mat-form-field appearance="outline">
            <input
                type="text"
                matInput
                autocomplete="on"
                placeholder="Enter your email"
                formControlName="username" />
            <mat-error *ngIf="form.controls['username'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="form.controls['username'].errors?.['email']">Email is incorrect</mat-error>
        </mat-form-field>
        <br />
        <span class="label">Password*</span>
        <mat-form-field appearance="outline">
            <input
                [type]="passwordHide ? 'password' : 'text'"
                matInput
                placeholder="Enter your password"
                formControlName="password" />
            <mat-icon
                matSuffix
                (click)="passwordHide = !passwordHide">
                {{ passwordHide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="form.controls['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>
    </div>
    <div class="actions">
        <button
            class="login"
            type="submit"
            mat-raised-button
            color="primary">
            Login
        </button>

</form>
